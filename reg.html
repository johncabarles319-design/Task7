<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="log.css">
</head>
<body>

    <div class="container">
        <h2 class="title">Register</h2>
        
        <form class="form" id="registerForm">
            <label class="label">Full Name</label>
            <input type="text" class="input" id="fullname" placeholder="Enter your full name" required>
            
            <label class="label">Email</label>
            <input type="email" class="input" id="email" placeholder="Enter your email" required>
            
            <label class="label">Password</label>
            <input type="password" class="input" id="password" placeholder="Enter your password" required>
            
            <label class="label">Confirm Password</label>
            <input type="password" class="input" id="confirmPassword" placeholder="Confirm your password" required>
            
            <button type="submit" class="btn">Register</button>
        </form>
        
        <p class="text">
            Already have an account?
            <a href="log.html" class="link">Login</a>
        </p>
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            window.location.href = 'login.html';
        });
    </script>

</body>
</html>
